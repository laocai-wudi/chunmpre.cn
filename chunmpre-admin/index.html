<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 春鸣精密机械后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A3D62',
                        secondary: '#3C6382',
                        accent: '#38ADA9',
                        dark: '#2C3E50',
                        light: '#ECF0F1',
                    },
                    fontFamily: {
                        sans: ['Inter', 'PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .sidebar-link {
                @apply flex items-center gap-3 px-4 py-3 rounded-md transition-all;
            }
            .sidebar-link.active {
                @apply bg-primary text-white;
            }
            .sidebar-link:not(.active):hover {
                @apply bg-gray-100;
            }
            .card {
                @apply bg-white rounded-lg shadow-md p-6;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-dark">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0 hidden md:block">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-primary rounded-md flex items-center justify-center">
                        <i class="fa fa-cogs text-white"></i>
                    </div>
                    <span class="font-bold text-primary">后台管理</span>
                </div>
            </div>
            <nav class="p-4">
                <a href="index.html" class="sidebar-link active mb-1">
                    <i class="fa fa-tachometer"></i>
                    <span>仪表盘</span>
                </a>
                <a href="products.html" class="sidebar-link mb-1">
                    <i class="fa fa-th-large"></i>
                    <span>产品管理</span>
                </a>
                <a href="categories.html" class="sidebar-link mb-1">
                    <i class="fa fa-list"></i>
                    <span>分类管理</span>
                </a>
                <a href="#" class="sidebar-link mb-1">
                    <i class="fa fa-envelope"></i>
                    <span>消息通知</span>
                </a>
                <a href="#" class="sidebar-link mb-1">
                    <i class="fa fa-cog"></i>
                    <span>系统设置</span>
                </a>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                    <button id="sidebarToggle" class="md:hidden text-gray-500 focus:outline-none">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <input type="text" placeholder="搜索..." class="pl-10 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                            <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <div class="relative">
                            <button class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fa fa-bell-o text-gray-500"></i>
                                <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                            </button>
                        </div>
                        <div class="flex items-center gap-3">
                            <img src="https://picsum.photos/32/32" alt="管理员头像" class="w-8 h-8 rounded-full">
                            <div class="hidden md:block">
                                <p class="font-medium">管理员</p>
                                <p class="text-xs text-gray-500">管理员</p>
                            </div>
                            <button class="text-gray-500">
                                <i class="fa fa-angle-down"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="flex-1 overflow-y-auto p-4">
                <div class="container mx-auto">
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold text-primary">仪表盘</h1>
                        <p class="text-gray-500">欢迎回来，今天是星期三，6月12日</p>
                    </div>

                    <!-- 数据卡片 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div class="card">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 font-medium">产品总数</h3>
                                <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary">
                                    <i class="fa fa-th-large"></i>
                                </div>
                            </div>
                            <p class="text-2xl font-bold">12</p>
                            <div class="flex items-center gap-1 text-green-500 text-sm mt-1">
                                <i class="fa fa-arrow-up"></i>
                                <span>2 个新添加</span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 font-medium">产品分类</h3>
                                <div class="w-10 h-10 bg-secondary/10 rounded-full flex items-center justify-center text-secondary">
                                    <i class="fa fa-list"></i>
                                </div>
                            </div>
                            <p class="text-2xl font-bold">4</p>
                            <div class="flex items-center gap-1 text-gray-500 text-sm mt-1">
                                <i class="fa fa-minus"></i>
                                <span>无变化</span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 font-medium">访问量</h3>
                                <div class="w-10 h-10 bg-accent/10 rounded-full flex items-center justify-center text-accent">
                                    <i class="fa fa-eye"></i>
                                </div>
                            </div>
                            <p class="text-2xl font-bold">1,234</p>
                            <div class="flex items-center gap-1 text-green-500 text-sm mt-1">
                                <i class="fa fa-arrow-up"></i>
                                <span>12% 增长</span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 font-medium">咨询量</h3>
                                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center text-red-500">
                                    <i class="fa fa-comment"></i>
                                </div>
                            </div>
                            <p class="text-2xl font-bold">23</p>
                            <div class="flex items-center gap-1 text-green-500 text-sm mt-1">
                                <i class="fa fa-arrow-up"></i>
                                <span>5 个新咨询</span>
                            </div>
                        </div>
                    </div>

                    <!-- 图表区域 -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <div class="card">
                            <h3 class="font-bold text-lg mb-4">产品访问统计</h3>
                            <canvas id="visitChart" height="250"></canvas>
                        </div>
                        <div class="card">
                            <h3 class="font-bold text-lg mb-4">产品分类分布</h3>
                            <canvas id="categoryChart" height="250"></canvas>
                        </div>
                    </div>

                    <!-- 最近产品 -->
                    <div class="card">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-bold text-lg">最近添加的产品</h3>
                            <a href="products.html" class="text-primary hover:underline">查看全部</a>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="border-b border-gray-
